<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSOR
    </title>
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <div class="score-board">

        <div class="flexy">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">computer</div>
        </div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>

    </div>
    <center>
        <div class="result">
            <p class="p1">Scissor Cuts Paper. You Win!</p>
        </div>
    </center>
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="r" width="100" height="100">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="p" width="100" height="100">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="s" width="100" height="100">
        </div>
    </div>

    <p id="action-message">MAKE YOUR MOVE</p>
    <center>
        <footer>
            <span>Created By <a href="https://github.com/ritikyadav444">RitikYadav</a> | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
        </footer>
    </center>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
